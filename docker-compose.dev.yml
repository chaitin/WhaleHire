version: '3.8'

name: whalehire-dev

services:
  # PostgreSQL 数据库 - 开发环境
  whalehire-db:
    image: pgvector/pgvector:pg17
    container_name: whalehire-dev-postgres
    environment:
      POSTGRES_DB: whalehire
      POSTGRES_USER: whalehire
      POSTGRES_PASSWORD: whalehire123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - whalehire-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whalehire -d whalehire"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  whalehire-redis:
    image: redis:7-alpine
    container_name: whalehire-dev-redis
    environment:
      REDIS_PASSWORD: redis123
    command: redis-server --requirepass redis123
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    networks:
      - whalehire-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis123", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO 对象存储
  whalehire-minio:
    image: minio/minio:latest
    container_name: whalehire-dev-minio
    environment:
      MINIO_ROOT_USER: s3whale-hire
      MINIO_ROOT_PASSWORD: s3whale-hire-secret
    command: server /data --console-address ":9001"
    volumes:
      - minio_dev_data:/data
    ports:
      - "9000:9000"   # MinIO API端口
      - "9001:9001"   # MinIO 控制台端口
    networks:
      - whalehire-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Nginx 反向代理 - 仅代理MinIO文件下载
  whalehire-nginx:
    image: nginx:1.29.1
    container_name: whalehire-dev-nginx
    ports:
      - "5200:5200"
    volumes:
      - ./nginx/nginx-dev.conf:/etc/nginx/nginx.conf:ro
    networks:
      - whalehire-dev-network
    depends_on:
      - whalehire-minio
    restart: unless-stopped

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  minio_dev_data:
    driver: local

networks:
  whalehire-dev-network:
    driver: bridge
